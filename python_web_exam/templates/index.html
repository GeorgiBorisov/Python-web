{% extends 'main.html' %}
{% block content %}
        <div class="container-fluid main-container">
            <div class="container">
                <h2 class="section-title">Latest</h2>
                <div class="row">
                {% for post in posts %}
                    <div class="col-6">
                        <p class="title"><a href="/post/{{post.id}}">{{ post.title }}</a></p>
                        <p class="content">{{ post.content }}</p>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
